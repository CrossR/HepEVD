<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HepEVD</title>
  <!-- <link rel="shortcut icon" href="favicon.ico"> -->
  <link rel="stylesheet" type="text/css" href="hep_evd.css">

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.min.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
  </script>
</head>

<body class="darktheme" style="overflow:hidden">

  <script>if (window.sessionStorage.theme) document.body.className = window.sessionStorage.theme;</script>

  <div style="position:absolute">

    <button onclick="location.href='quit'">&#x1f6d1 Quit</button>

    <button id="save_button" onclick="Save()">&#x1f4f7 Save</button>

    <div class="dropdown">
      <button>Labels...</button>
      <div class="dropdown-content" id="labels_dropdown">
        <button onclick="NoAxes()">None</button>
        <button onclick="EnablesAxes()">Enabled</button>
      </div>

    </div>

    <div class="dropdown">
      <button class="button-12">Theme...</button>
      <div class="dropdown-content">
        <button onclick="Theme('darktheme')">Dark</button>
        <button onclick="Theme('lighttheme')">Light</button>
      </div>
    </div>

    <div class="dropdown">
      <button>2D Hits...</button>
      <div class="dropdown-content" id="hits_dropdown">
      </div>
    </div>

    <div class="dropdown">
      <button>3D Hits...</button>
      <div class="dropdown-content" id="threeD_dropdown">
        <button onclick="threeDHitsToggle('none')">None</button>
        <button onclick="threeDHitsToggle('default')">Default</button>
        <button onclick="threeDHitsToggle('energy')">Energy</button>
      </div>
    </div>

    <div class="dropdown">
      <button>Vertices...</button>
      <div class="dropdown-content" id="vertices_dropdown">
      </div>
    </div>

    <div class="dropdown">
      <button>MC Truth...</button>
      <div class="dropdown-content" id="truth_dropdown">
      </div>
    </div>

  </div> <!-- position:absolute -->

  <div style="position:absolute; bottom: 0; left: 0;">
    Event: <input id="evtbox"><input>
  </div>

  <div style="position:absolute; bottom:1em; width:80%; left:10%; text-align:center; display:none" id="mctruth">
    Loading MCTruth info...
  </div>

  <div style="overflow:hidden;" id="axislabels_div"></div>
  <div style="overflow:hidden;display:none" id="tpclabels_div"></div>

  <script type="module" src="hep_evd.js"></script>
</body>

</html>
