<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HepEVD</title>
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="hep_evd.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />

    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.min.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="lightheme" style="overflow: hidden">
    <script>
      if (window.sessionStorage.theme)
        document.body.className = window.sessionStorage.theme;
    </script>

    <div>
      <button type="button" class="btn btn-primary" onclick="quitEvd()">
        ðŸ›‘ Quit
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="save_button"
        onclick="saveEvd()"
      >
        ðŸ“· Save
      </button>
      <button
        type="button"
        class="btn btn-primary"
        class="btn btn-primary"
        onclick="resetView()"
      >
        ðŸ”„ Reset
      </button>

      <div class="btn-group">
        <button id="2D_dropdown_button" type="button" class="btn btn-primary">
          2D Hits...
        </button>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
        ></button>
        <div id="2D_dropdown" class="dropdown-menu"></div>
      </div>

      <div class="btn-group">
        <button id="3D_dropdown_button" type="button" class="btn btn-primary">
          3D Hits...
        </button>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
        ></button>
        <div id="3D_dropdown" class="dropdown-menu"></div>
      </div>
    </div>

    <div id="all_toggle_options">
      <div class="d-flex flex-column toggle_options" id="classes_2D"></div>
      <div class="d-flex flex-column toggle_options" id="classes_3D"></div>

      <div class="toggle_options_mc" id="classes_MC_2D"></div>
      <div class="toggle_options_mc" id="classes_MC_3D"></div>
    </div>

    <div style="overflow: hidden" id="axisLabels"></div>

    <div class="quit_message" id="quit_message">Server Closed!</div>

    <script type="module" src="hep_evd.js"></script>
  </body>
</html>
