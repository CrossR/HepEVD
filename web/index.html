<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HepEVD</title>
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.min.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="hep_evd.css" />
  </head>

  <body class="bg-black">
    <div class="navbar bg-base-300 rounded-box">
      <div class="flex justify-start flex-1 px-2">
        <div class="dropdown dropdown-hover">
          <label id="2D_dropdown_button" class="btn btn-primary m-1">
            2D Hits...
          </label>
          <ul
            id="2D_dropdown"
            class="dropdown-content z-[1] menu p-1 shadow bg-base-100 rounded-box"
          ></ul>
        </div>

        <div class="dropdown dropdown-hover">
          <label id="3D_dropdown_button" class="btn btn-primary m-1">
            3D Hits...
          </label>
          <ul
            id="3D_dropdown"
            class="dropdown-content z-[1] menu p-1 shadow bg-base-100 rounded-box"
          ></ul>
        </div>
      </div>

      <div class="flex justify-end flex-1 px-2">
        <button class="btn btn-primary btn-outline" onclick="resetView()">
          ðŸ”„ Reset
        </button>
        <button
          class="btn btn-primary btn-outline"
          id="save_button"
          onclick="saveEvd()"
        >
          ðŸ“· Save
        </button>
        <button class="btn btn-primary btn-outline" onclick="quitEvd()">
          ðŸ›‘ Quit
        </button>
      </div>
    </div>

    <div id="all_toggle_options">
      <div class="flex flex-col toggle_options" id="classes_2D"></div>
      <div class="flex flex-col toggle_options" id="classes_3D"></div>

      <div class="toggle_options_mc" id="classes_MC_2D"></div>
      <div class="toggle_options_mc" id="classes_MC_3D"></div>
    </div>

    <div style="overflow: hidden" id="axisLabels"></div>

    <div class="quit_message" id="quit_message">Server Closed!</div>

    <script type="module" src="hep_evd.js"></script>
  </body>
</html>
