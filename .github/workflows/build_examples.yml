# Check the examples build on push to main branch or a PR.
name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: C++ Examples on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get external dependencies
        run: ./get_extern_deps.sh

      - name: Build Examples
        run: |
          cd example
          make all

      - name: Run Examples
        run: |
          cd example
          ./basic
        env:
          HEP_EVD_NO_DISPLAY: 1

  py_build:
    name: Python Examples on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-12, macos-14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          ./get_extern_deps.sh
          git submodule update --init --recursive

      - name: Build & Run Examples
        run: |
          python -m venv .venv
          source .venv/bin/activate
          cd python_bindings
          pip install .
          pip install numpy
          cd ../example
          python test_python_bindings.py
        env:
          HEP_EVD_NO_DISPLAY: 1
